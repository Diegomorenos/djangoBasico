<html lang="en">

<head>
  <title>Habitacion</title>
  <meta charset="utf-8">

<body style="background-color: gray; color: white;">

        <div class="container mt-4">
            <label for="" class="form-label">Número de habitación</label>

        </div>
        <div class="container mt-3">
            <label for="" class="form-label">Estado de habitación</label>
            <input type="text" class="form-control" id="" value="" required>

            <input type="text" class="form-control" id="" value="" required>
        </div>
        <div class="container mt-3">
            <label for="" class="form-label">Tarifa de habitación</label>
            <input type="text" class="form-control" id="" value="" required>
        </div>
        <div class="container mt-3">
            <label for="" class="form-label">Capacidad de habitación</label>
            <input type="text" class="form-control" id="" value="" required>
        </div>
        <div class="container mt-3">
            <input type="submit" class="btn btn-info mb-3"></input>
        </div>
    </form>
